name: Android Build (Buildozer)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git pkg-config \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libmtdev-dev libjpeg-dev libpng-dev libfreetype6-dev \
            libavcodec-dev libavformat-dev libswscale-dev \
            openjdk-17-jdk autoconf automake libtool zlib1g-dev libffi-dev
          df -h .

      - name: Create & activate venv, install build tools
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install cython==0.29.36
          pip install "python-for-android>=2024.1.0" buildozer
        shell: bash

      - name: Build APK with Buildozer
        run: |
          source .venv/bin/activate
          # Optionally set android arch via environment or ensure buildozer.spec is set to one arch
          buildozer android debug -v
        shell: bash

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shockdetector-apk
          path: |
            bin/*.apk
            bin/*.aab
